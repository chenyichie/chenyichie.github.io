<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <title>旋轉魚</title>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-F6HHG1EYMG"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-F6HHG1EYMG');
	</script>
</head>
<body>
	<button>播放音樂</button>
	<audio controls autoplay loop style="display: none">
	  <source src="spinfish.ogg" type="audio/ogg">
	  <source src="spinfish.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
	</audio>
    <div>
        <img src="css_sprites.png" id="main" class="rotating">
    </div>
	<script>
		let audio = document.querySelector("audio")
		document.querySelector("button").addEventListener("click", function() {
			audio.play()
			document.querySelector("button").remove()
		})
	</script>
	<style>
		div {
			margin: 10% auto;
			width: 640px;
			overflow: hidden;
		}
		img{
			animation: run 1s infinite steps(31);
		}
		@keyframes run {
			0% {
				transform: translateX(0px);
			}
			100% {
				transform: translateX(-19840px);
			}
		}
	</style>
</body>
</html>
